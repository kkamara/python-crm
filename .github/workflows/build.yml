name: Tests Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Tests Pipeline (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 'secret'
          MYSQL_DATABASE: 'crm'
          MYSQL_USER: 'user'
          MYSQL_PASSWORD: 'secret'
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Prepare Env Variables
      run: sed -i "s/3306/${{ job.services.mysql.ports['3306'] }}/g" .env.testing
    - name: Create environment file
      run: cp .env.testing .env
    - name: Prepare database tables
      run: |
        mkdir crm_users/migrations
        touch crm_users/migrations/__init__.py
    - name: Create database tables
      run: |
        python manage.py makemigrations
        python manage.py migrate
    - name: Create super user
      run: |
        export DJANGO_SUPERUSER_PASSWORD=secret

        python manage.py createsuperuser \
          --username admin_user \
          --email admin@django-app.com \
          --no-input
    - name: Run database seed fixtures
      run: |
        python manage.py loaddata permission
        python manage.py loaddata auth_group
        python manage.py loaddata user
    - name: Run Tests
      run: |
        python manage.py test
